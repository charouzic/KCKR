version: '3.8'
services: 
  #postgres db for local development
  kckr.postgres-database:
    image: postgres:14.1
    environment:
      POSTGRES_USER: "api"
      POSTGRES_PASSWORD: "api"
    ports:
        - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - /db/scripts/create_and_populate_db.sql
#      - ./postgres-data:/var/lib/postgresql/data
